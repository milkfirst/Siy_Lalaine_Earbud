<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Novo EarBuds HotSpots</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/main.css" rel="stylesheet" />
    <!-- link to greensock main library and scroll plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
  </head>
  <body>
    <model-viewer
      id="model"
      src="model/ClassEarbud.gltf"
      ar
      ar-modes="webxr scene-viewer quick-look"
      ios-src="model/earbuds.usdz"
      camera-controls
      poster="images/poster.webp"
      shadow-intensity="1"
      environment-image="images/aircraft_workshop_01_1k.hdr"
      exposure="1.7"
      camera-orbit="52.34deg 88.29deg 874.8m"
      field-of-view="30deg"
    >
      <button
        class="Hotspot"
        slot="hotspot-1"
        data-position="-21.376010350139623m -2.2318717342338115m -6.2670614399320606m"
        data-normal="0.9671467578556744m -0.23261661256576477m -0.10255076951289471m"
        data-visibility-attribute="visible"
      >
        <div class="HotspotAnnotation" id="hotspot-1">
          <h2>LED Indicator</h2>
          <p>
            A quick look reveals essential information, including battery
            status, connection updates, and charging progress, all in one
            compact display.
          </p>
        </div></button
      ><button
        class="Hotspot"
        slot="hotspot-2"
        data-position="25.307235013217266m 28.823717645287616m -1.4708958695636936m"
        data-normal="0.999776192856046m -0.017420752090330397m 0.012003399305106143m"
        data-visibility-attribute="visible"
      >
        <div class="HotspotAnnotation" id="hotspot-2">
          <h2>High-Quality Audio</h2>
          <p>
            Prepare to be enveloped in a world of breathtaking sound with our
            wireless earbuds. Experience the richness of Hi-Fi audio, where
            every note and beat comes to life in stunning clarity.
          </p>
        </div></button
      ><button
        class="Hotspot"
        slot="hotspot-3"
        data-position="31.886672664347955m 10.605784784769135m -4.468360172175546m"
        data-normal="0.9997761928560459m -0.017420752090330404m 0.012003399305106025m"
        data-visibility-attribute="visible"
      >
        <div class="HotspotAnnotation" id="hotspot-3">
          <h2>Noise-Cancellation</h2>
          <p>
            Immerse yourself in pure sound. Block out the hustle and bustle of
            noisy environments, dive into your favorite tunes, and find serenity
            wherever you are.
          </p>
        </div></button
      ><button
        class="Hotspot"
        slot="hotspot-4"
        data-position="22.550728939000635m -0.7900867304961157m -0.23592885655785611m"
        data-normal="0.9878051960847756m 0.15548799526009477m -0.00802358510363149m"
        data-visibility-attribute="visible"
      >
        <div class="HotspotAnnotation" id="hotspot-4">
          <h2>Long Battery Life</h2>
          <p>
            They're not just long-lasting; they're your ticket to uninterrupted
            music and calls. Say goodbye to the constant search for power
            outlets and hello to boundless entertainment.
          </p>
        </div></button
      ><button
        class="Hotspot"
        slot="hotspot-5"
        data-position="-7.345202668975446m 21.86398357551591m 0.23689846171356566m"
        data-normal="0.33435641144007744m 0.9005004735388693m 0.2780372048578858m"
        data-visibility-attribute="visible"
      >
        <div class="HotspotAnnotation" id="hotspot-5">
          <h2>Adjustable Fit</h2>
          <p>
            Whether you're on the move, working out, or simply enjoying your
            favorite music, these earbuds can be adjusted to match your comfort
            needs. Get ready to experience a whole new level of personalized
            audio bliss.
          </p>
        </div>
      </button>
      <button slot="ar-button" id="ar-button">View in your space</button>
      <div id="ar-prompt">
        <img src="images/ar_hand_prompt.png" />
      </div>
    </model-viewer>
    <!-- Loads <model-viewer> for browsers: -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
